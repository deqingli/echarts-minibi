<html>
    <head>
        <meta charset="utf-8">
        <script src="lib/esl.js"></script>
        <script src="lib/config.js"></script>
        <script src="lib/jquery.min.js"></script>
        <link rel="stylesheet" href="lib/reset.css" />
    </head>
    <body>
        <style>
            body .main {
                height: 50%;
                margin-right: 40px;
                margin-left: 20px;
                margin-top: 40px;
            }
        </style>

        <div id="main1" class="main"></div>

        <script>

            /**
             * @see <https://en.wikipedia.org/wiki/Michelson%E2%80%93Morley_experiment>
             * @see <http://bl.ocks.org/mbostock/4061502>
             */
            var chart;
            var data;

            require([
                'echarts',
                'data/stock-DJI.json'
            ], function (echarts, rawData) {

                chart = echarts.init(document.getElementById('main1'), null, {});

                window.onresize = function () {
                    chart.resize();
                };

                data = splitData(rawData);

                update();
            });

            function splitData(rawData) {
                var categoryData = [];
                var values = [];
                var volumns = [];
                var date1 = (new Date('2015-06-22')).valueOf();
                var date2 = (new Date('2016-06-22')).valueOf();
                for (var i = 0; i < rawData.length; i++) {
                    var date = (new Date(rawData[i][0])).valueOf();
                    if (date >= date1 && date <= date2) {
                        categoryData.push(rawData[i].splice(0, 1)[0]);
                        values.push(rawData[i])
                        volumns.push(rawData[i][4]);
                    }
                }
                return {
                    categoryData: categoryData,
                    values: values,
                    volumns: volumns
                };
            }

            function calculateMA(dayCount, data) {
                var result = [];
                for (var i = 0, len = data.values.length; i < len; i++) {
                    if (i < dayCount) {
                        result.push('-');
                        continue;
                    }
                    var sum = 0;
                    for (var j = 0; j < dayCount; j++) {
                        sum += data.values[i - j][1];
                    }
                    result.push(+(sum / dayCount).toFixed(3));
                }
                return result;
            }

            function update() {

                chart.setOption({
                    backgroundColor: '#eee',
                    animation: false,
                    legend: {
                        left: 0,
                        data: ['MA5', 'MA10', 'MA20', 'MA30']
                    },
                    tooltip: {
                        trigger: 'axis',
                        axisPointer: {
                            type: 'line'
                        }
                    },
                    toolbox: {

                    },
                    grid: [
                        {
                            left: '10%',
                            right: '10%',
                        }
                    ],
                    xAxis: [
                        {
                            type: 'category',
                            data: data.categoryData,
                            scale: true,
                            boundaryGap : false,
                            axisLine: {onZero: false},
                            splitLine: {show: false},
                            splitNumber: 20,
                            min: 'dataMin',
                            max: 'dataMax'
                        }
                    ],
                    yAxis: [
                        {
                            scale: true,
                            splitArea: {
                                show: true
                            }
                        }
                    ],
                    series: [
                        {
                            name: 'MA5',
                            type: 'line',
                            data: calculateMA(5, data),
                            smooth: true,
                            lineStyle: {
                                normal: {opacity: 0.5}
                            }
                        },
                        {
                            name: 'MA10',
                            type: 'line',
                            data: calculateMA(10, data),
                            smooth: true,
                            lineStyle: {
                                normal: {opacity: 0.5}
                            }
                        },
                        {
                            name: 'MA20',
                            type: 'line',
                            data: calculateMA(20, data),
                            smooth: true,
                            lineStyle: {
                                normal: {opacity: 0.5}
                            }
                        },
                        {
                            name: 'MA30',
                            type: 'line',
                            data: calculateMA(30, data),
                            smooth: true,
                            lineStyle: {
                                normal: {opacity: 0.5}
                            }
                        }
                    ]
                });
            }
        </script>
    </body>
</html>
