    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <style>
            html, body, #main {
                width: 100%;
                height: 100%;
            }
        </style>
        <div id="main"></div>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="../dist/echarts.js"></script>
        <script>

            d3.csv("data/program_performance.csv", function (error, rawData) {
                if (error) throw error;

                var data = echarts.util.map(rawData, function (dataItem) {
                    return [dataItem.datetime, +dataItem.cost_framework, +dataItem.cost_front, +dataItem.cost_all]
                });

                var labelData = ['总时长', '框架启动时长', '前端渲染时长'];

                var frame_diff, front_diff, all_diff;
                for (var i = data.length - 1; i > -1; i--) {
                    if (i === 0) {
                        frame_diff = data[i][1];
                        front_diff = data[i][2];
                        all_diff = data[i][3];
                    }
                    else {
                        frame_diff = data[i][1] - data[i - 1][1];
                        front_diff = data[i][2] - data[i - 1][2];
                        all_diff = data[i][3] - data[i - 1][3];
                    }
                    data[i].push(frame_diff, front_diff, all_diff);
                }

                var BEZIER_OFFSET = 15;
                var LINEHEIGHT = 15;
                var DISTANCE = 65;

                var chart = echarts.init(document.getElementById('main'));

                //used for dimension map and encode.
                var dims = {
                    time: 0,
                    framework: 1,
                    front: 2,
                    all: 3,
                    frame_diff: 4,
                    front_diff: 5,
                    all_diff: 6
                };

                function renderLabel(params, api) {
                    var coordSys = params.coordSys;
                    var x = coordSys.x - 30;
                    var y = coordSys.y + 35

                    return {
                        type: 'group',
                        children: [{
                            type: 'text',
                            style: {
                                text: labelData[0],
                                textFont: api.font({
                                    fontSize: 14
                                }),
                                textAlign: 'right',
                                textVerticalAlign: 'bottom'
                            },
                            position: [x, y]
                        }, {
                            type: 'text',
                            style: {
                                text: labelData[1],
                                textFont: api.font({
                                    fontSize: 14
                                }),
                                textAlign: 'right',
                                textVerticalAlign: 'bottom'
                            },
                            position: [x, y + DISTANCE]
                        }, {
                            type: 'text',
                            style: {
                                text: labelData[2],
                                textFont: api.font({
                                    fontSize: 14
                                }),
                                textAlign: 'right',
                                textVerticalAlign: 'bottom'
                            },
                            position: [x, y + DISTANCE * 2]
                        }]
                    };
                }

                chart.setOption({
                    title: {
                        text: '性能数据分析 demo',
                        subtext: '数据纯属虚构',
                        left: 'center'
                    },
                    tooltip: {
                        trigger: 'axis'
                    },
                    singleAxis: {
                        left: 120,
                        top: 100,
                        height: 400,
                        type: 'time',
                        position: 'top',
                        interval: 4 * 24 * 60 * 60 * 1000,
                        axisLine: {
                            lineStyle: {
                                width: 1
                            }
                        },
                        axisTick: {
                            lineStyle: {
                                width: 1
                            }
                        }
                        // boundaryGap: ['20%', '20%'],

                    },
                    dataZoom: [{
                        type: 'inside',
                        singleAxisIndex: 0,
                        minSpan: 7,
                        start: 0,
                        end: 50,
                    },{
                        type: 'slider',
                        singleAxisIndex: 0,
                        start: 0,
                        end: 50,
                        minSpan: 7,
                        height: 20,
                        bottom: 300,
                        handleIcon: 'M10.7,11.9H9.3c-4.9,0.3-8.8,4.4-8.8,9.4c0,5,3.9,9.1,8.8,9.4h1.3c4.9-0.3,8.8-4.4,8.8-9.4C19.5,16.3,15.6,12.2,10.7,11.9z M13.3,24.4H6.7V23h6.6V24.4z M13.3,19.6H6.7v-1.4h6.6V19.6z',
                        handleSize: '120%'
                    }],
                    series: [{
                        type: 'custom',
                        coordinateSystem: 'singleAxis',
                        renderItem: function (params, api) {
                            var point = api.coord([
                                api.value(dims.time),
                                0
                            ]);
                            var all_diff = api.value(dims.all_diff);
                            var frame_diff = api.value(dims.frame_diff);
                            var front_diff = api.value(dims.front_diff);

                            return {
                                type: 'group',
                                children: [
                                    {
                                        type: 'group',
                                        children: [{
                                            type: 'bezierCurve',
                                            name: 'all_diff',
                                            shape: {
                                                x1: point[0] - BEZIER_OFFSET / 2,
                                                y1: 85,
                                                x2: point[0] + BEZIER_OFFSET / 2,
                                                y2: all_diff > 0 ? 85 - BEZIER_OFFSET : 85 + BEZIER_OFFSET,
                                                cpx1: point[0] + BEZIER_OFFSET / 2,
                                                cpy1: 85,
                                                percent: 1
                                            },
                                            position: [0, 40],
                                            style: {
                                                lineWidth: 2,
                                                fill: null,
                                                stroke: all_diff > 0 ? 'red' : 'green'
                                            }
                                        }, {
                                            type: 'text',
                                            style: {
                                                text: all_diff,
                                                textFont: api.font({
                                                    fontSize: 11
                                                }),
                                                textAlign: 'right',
                                                textVerticalAlign: 'center'
                                            },
                                            position: [point[0], all_diff > 0 ? 125 - BEZIER_OFFSET / 2 : 125 + BEZIER_OFFSET / 2]
                                        }]
                                    },
                                    {
                                        type: 'group',
                                        children: [{
                                            type: 'bezierCurve',
                                            name: 'frame_diff',
                                            shape: {
                                                x1: point[0] - BEZIER_OFFSET / 2,
                                                y1: 85 + DISTANCE,
                                                x2: point[0] + BEZIER_OFFSET / 2,
                                                y2: frame_diff > 0 ? 85 + DISTANCE - BEZIER_OFFSET : 85 + DISTANCE + BEZIER_OFFSET,
                                                cpx1: point[0] + BEZIER_OFFSET / 2,
                                                cpy1: 85 + DISTANCE,
                                                percent: 1
                                            },
                                            position: [0, 40],
                                            style: {
                                                lineWidth: 2,
                                                fill: null,
                                                stroke: frame_diff > 0 ? 'red' : 'green'
                                            }
                                        }, {
                                            type: 'text',
                                            style: {
                                                text: frame_diff,
                                                textFont: api.font({
                                                    fontSize: 11
                                                }),
                                                textAlign: 'right',
                                                textVerticalAlign: 'center'
                                            },
                                            position: [point[0], frame_diff > 0 ? 125 + DISTANCE - BEZIER_OFFSET / 2 : 125 + DISTANCE + BEZIER_OFFSET / 2]
                                        }]
                                    },
                                    {
                                        type: 'group',
                                        children: [{
                                            type: 'bezierCurve',
                                            name: 'front_diff',
                                            shape: {
                                                x1: point[0] - BEZIER_OFFSET / 2,
                                                y1: 85 + 65 * 2,
                                                x2: point[0] + BEZIER_OFFSET / 2,
                                                y2: front_diff > 0 ? (85 + DISTANCE * 2) - BEZIER_OFFSET : (85 + DISTANCE * 2) + BEZIER_OFFSET,
                                                cpx1: point[0] + BEZIER_OFFSET / 2,
                                                cpy1: 85 + DISTANCE * 2,
                                                percent: 1
                                            },
                                            position: [0, 40],
                                            style: {
                                                lineWidth: 2,
                                                fill: null,
                                                stroke: front_diff > 0 ? 'red' : 'green'
                                            }
                                        }, {
                                            type: 'text',
                                            style: {
                                                text: front_diff,
                                                textFont: api.font({
                                                    fontSize: 11
                                                }),
                                                textAlign: 'right',
                                                textVerticalAlign: 'center'
                                            },
                                            position: [point[0], front_diff > 0 ? 125 + DISTANCE * 2 - BEZIER_OFFSET / 2 : 125 + DISTANCE * 2 + BEZIER_OFFSET / 2]
                                        }]
                                    }
                                ]
                            };
                        },
                        encode: {
                            single: 0
                        },
                        data: data
                    }, {
                        type: 'custom',
                        coordinateSystem: 'singleAxis',
                        renderItem: renderLabel,
                        data: labelData,
                        tooltip: {
                            trigger: 'item'
                        }
                    }]
                });

            });
        </script>
    </body>
</html>
